<div class="auth-form px-3">
<form (submit)="registerUser($event)">
  <div class="container light-blue darken-4" style="padding-top: 10px;">
    <div class="input-field">
          <input id="nombre" type="text" class="validate">
          <label for="nombre">Nombre</label>
    </div>
    <div class="input-field">
        <input id="apellidos" type="text" class="validate">
        <label for="apellidos">Apellidos</label>
    </div>
    <div class="input-field">
        <input id="e-mail" type="email" class="validate">
        <label for="e-mail">Last Name</label>
    </div>
    <div class="input-field">
      <input id="nickname" type="text" class="validate">
      <label for="nickname">NickName</label>
    </div>
    <div class="input-field">
      <input id="clave" type="password" class="validate">
      <label for="clave">Contrase√±a</label>
    </div>
  </div>
</form>
</div>
